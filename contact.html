    <main>
        <h2>Me contacter</h2>
        <form method="POST" action="">
            <div id="names">
                <label for="first_name_input">Prénom</label>
                <input type="text" name="first_name" id="first_name_input" maxlength="10" required="required">
                <label for="last_name_input">Nom</label>
                <input type="text" name="last-name" id="last_name_input" maxlength="15" required="required">
            </div>
            <div id="rest">
                <h4>Genre</h4>
                <label for="sex_input">Homme</label>
                <input type="radio" name="sex" value="men" id="sex_input">
                <label for="sex_input">Femme</label>
                <input type="radio" name="sex" value="women" id="sex_input">
                <label for="sex_input">Autre</label>
                <input type="radio" name="sex" value="other" id="sex_input">
                <br>
                <label for="mail_input">Email</label>
                <input type="mail" name="mail" id="mail_input" required="required">
                <br>
                <div>
                    <label for="message_input" id="message_label">Message</label>
                </div>
                <textarea name="message" id="message_input" cols="30" rows="10" required="required"></textarea>
            </div>
            <div id="submit">
                <input type="submit" name="submit" id="submit_input">
            </div>
        </form>
    </main>
